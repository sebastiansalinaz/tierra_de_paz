<div class="table-data">
    <div class="order">
        <div class="head-container">
            <div class="head">
                <h3>Administrar Usuarios</h3>
                <i class='bx bx-search' id="search-icon"></i>
                <input type="text" id="search-input" placeholder="Buscar por nombre o correo">
                <i class='bx bx-filter'></i>
            </div>
        </div>
        <div class="table-container">
            <table class="full-width-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th class="nowrap">Correo</th>
                        <th class="nowrap">Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.id }}</td>
                        <td>{{ usuario.nombre }}</td>
                        <td class="nowrap">{{ usuario.correo }}</td>
                        <td class="nowrap">
                            {% if usuario.rol == 1 %}
                            Administrador
                            {% elif usuario.rol == 2 %}
                            Coordinador
                            {% else %}
                            Monitor
                            {% endif %}
                        </td>
                        <td>
                            <button class="custom-btn" onclick="openEditModal({{ usuario.id }}, '{{ usuario.nombre }}', '{{ usuario.correo }}', {{ usuario.rol }})">Editar</button>
                            <form action="{{ url_for('eliminar_usuario', usuario_id=usuario.id) }}" method="post" style="display:inline;">
                                <button type="submit" class="custom-btn-eliminar">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal para editar usuario -->
<div id="editModal" class="new-modal">
    <div class="new-modal-content">
        <span class="new-close" onclick="closeEditModal()">&times;</span>
        <form class="new-form" action="" method="post" id="editForm">
            <input type="hidden" name="usuario_id" id="editUsuarioId">
            <label>
                <i class='bx bx-user'></i>
                <input type="text" name="nombre" id="editNombre" placeholder="Nombre" required>
            </label>
            <label>
                <i class='bx bx-envelope'></i>
                <input type="email" name="correo" id="editCorreo" placeholder="Correo" required>
            </label>
            <label class='bx bx-lock-alt' for="editRol">Rol:</label>
            <select class='styled-select' id="editRol" name="rol" required>
                <option value="1">Administrador</option>
                <option value="2">Coordinador</option>
                <option value="3">Monitor</option>
            </select>
            <div class="new-modal-footer">
                <button type="button" class="new-close-btn" onclick="closeEditModal()">Cancelar</button>
                <button type="submit" class="new-save-btn">Guardar</button>
            </div>
        </form>
    </div>
</div>
