{% extends "layout/layout.html" %}
{% block title %}Editar Proyecto{% endblock %}

{% block content %}
<section id="content">
    <h1>Editar Proyecto</h1>
    <form action="{{ url_for('editar_proyecto', proyecto_id=proyecto.id) }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ proyecto.nombre }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" value="{{ proyecto.descripcion }}" class="form-control" required>
        </div>

        <!-- Agrega los campos restantes aquí -->

        <button type="submit" class="btn btn-primary">Actualizar Proyecto</button>
    </form>
</section>

{% endblock %}
